<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
    <title>Matheus Manholer - Dowhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="mainPhoto"
            src="images/WhatsApp Image 2021-10-20 at 10.49.10 PM.jpeg"
            alt="Foto do Matheus Manholer"
          />
        </div>
        <h1 id="nameAndLastName">Matheus Manholer</h1>
        <a
          id="gitHubUserLink"
          href="https://github.com/matheusmanholer"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone github" />
          <span id="gitHubShortUserUrl">matheusmanholer</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/matheusmanholer" target="_blank">
              <img src="images/youtube.svg" alt="Youtube do Matheus Manholer" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/matheusmanholer" target="_blank">
              <img
                src="images/instagram.svg"
                alt="Instagram do Matheus Manholer"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/matteomagnoler" target="_blank">
              <img
                src="images/facebook.svg"
                alt="Facebook do Matheus Manholer"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/matheusmanholer" target="_blank">
              <img src="images/twitter.svg" alt="Youtube do Matheus Manholer" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
